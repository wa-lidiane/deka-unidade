    <!-- SLIDER-->
    <div class="container" id="slider-container">
        <div class="carousel slide" id="slider" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button
                type="button" 
                class="active" 
                data-bs-target="#slider" 
                data-bs-slide-to="0"
                aria-current="true"
                aria-label="slide 1"
                ></button>

                <button
                type="button"
                data-bs-target="#slider" 
                data-bs-slide-to="1"
                aria-label="slide 2"
                ></button>

                <button
                type="button"
                data-bs-target="#slider" 
                data-bs-slide-to="2"
                aria-label="slide 3"
                ></button>

                <button
                type="button"
                data-bs-target="#slider" 
                data-bs-slide-to="3"
                aria-label="slide 4"
                ></button>
            </div>

            <!-- conteúdo do carrossel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagens/unidade-1.png" alt="Unidade 1" class="d-block w-100"/>

                </div>

                </div>

                    </div>
                </div>

                <div class="carousel-item">
                    <img src="imagens/quem-somos.png" alt="Quem Somos" class="d-block w-100"/>
                    <div class="carousel-caption">
                        <!-- <h5>Quem Somos</h5> -->
                        <a href="#" class="btn btn-dark">Ver projetos</a>
                    </div>
                </div>
            </div>

            <!-- setinhas para mudar o banner -->
            <button 
              class="carousel-control-prev" 
              type="button" 
              data-bs-target="#slider"
              data-bs-slide="prev"
            >
              <i class="bi bi-chevron-compact-left"></i>
              <span class="visually-hidden">Previous</span>
            </button>

            <button 
              class="carousel-control-next" 
              type="button" 
              data-bs-target="#slider"
              data-bs-slide="next"
            >
              <i class="bi bi-chevron-compact-right"></i>
              <span class="visually-hidden">Next</span>
            </button>
